daemon              off;
user                www-data;
worker_processes    auto;
pid                 /tmp/nginx.pid;
include             /etc/nginx/modules-enabled/*.conf;

error_log           /dev/stderr warn;
error_log           /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    log_format  main_ext  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$host" sn="$server_name" '
                      'rt=$request_time '
                      'ua="$upstream_addr" us="$upstream_status" '
                      'ut="$upstream_response_time" ul="$upstream_response_length" '
                      'cs=$upstream_cache_status' ;


    access_log      /dev/stdout;
    access_log      /var/log/nginx/access.log  main_ext;


    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size    2M;
    ssl_protocols       TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    default_type application/octet-stream;

    map $request_method $purge_method {
        PURGE   1;
        default 0;
    }

    gzip                on;
    gzip_disable        "msie6";
    gzip_vary           on;
    gzip_proxied        any;
    gzip_comp_level     4;
    gzip_min_length     1000;
    gzip_buffers        4 32k;
    gzip_types          text/plain
                        text/html
                        text/xml
                        text/css
                        font/ttf
                        font/woff2
                        application/xml
                        application/xhtml+xml
                        application/rss+xml
                        application/atom_xml
                        application/javascript
                        application/x-javascript;
            
    proxy_cache_path /tmp/oddslingers levels=1:2 keys_zone=oddslingers:20m max_size=4g inactive=200m use_temp_path=off;

    server {
        listen                          80 default_server;
        listen                          443 ssl http2 default_server;
        server_name                     *.oddslingers.com oddslingers.com *.oddslingers.com oddslingers.poker *.oddslingers.poker oddslinger.com *.oddslinger.com oddsslinger.com *.oddsslinger.com oddsslingers.com *.oddsslingers.com;

        ssl_certificate                 /opt/oddslingers/data/certs/beta.oddslingers.com.crt;
        ssl_certificate_key             /opt/oddslingers/data/certs/beta.oddslingers.com.key;
        http2_push_preload              on;

        rewrite                         ^ https://beta.oddslingers.com$request_uri?;
    }

    server {
        listen                          443 ssl http2;
        server_name                     beta.oddslingers.com;

        ssl_certificate                 /opt/oddslingers/data/certs/beta.oddslingers.com.crt;
        ssl_certificate_key             /opt/oddslingers/data/certs/beta.oddslingers.com.key;
        http2_push_preload              on;

        include                         mime.types;
        types {
            font/woff2                  woff2;
            font/woff                   woff;
            font/ttf                    ttf;
        }

        port_in_redirect off;
        proxy_buffering off;
        proxy_http_version 1.1;     # Properly proxy websocket connections
        proxy_read_timeout 300s;    # terminate websockets afer 5min of inactivity
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        error_page  497  https://$host$request_uri;  # incredible awesome hack to redirect http://domain.com:443 to https://domain.com:443
        error_page  502  /static/errors/500.html;    # auto-refresh ever sec until runserver comes up
        error_page  500  /static/errors/500.html;    # auto-refresh ever sec until runserver comes up

        proxy_cache oddslingers;
        proxy_cache_key "$request_uri$is_args$args";
        proxy_cache_valid 200 302 10m;
        proxy_cache_bypass $http_cache_control;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        #proxy_cache_revalidate on;
        #proxy_cache_min_uses 1;
        #proxy_cache_lock on;

        location /static/debug_toolbar/ {
            alias /opt/oddslingers/core/venv/lib/python3.6/site-packages/debug_toolbar/static/debug_toolbar/;

            proxy_ignore_headers Set-Cookie;
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://nicksweeting.com https://cdn.ravenjs.com https://ajax.cloudflare.com; frame-src 'self' https://discordapp.com/; font-src 'self' data: https://oddslingers.com; connect-src 'self' wss://beta.oddslingers.com https://sentry.io; media-src 'self' blob:; img-src 'self' 'unsafe-inline' data: https://nicksweeting.com; object-src 'none'";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            add_header X-Static HIT;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /static/admin/ {
            alias /opt/oddslingers/core/venv/lib/python3.6/site-packages/django/contrib/admin/static/admin/;

            proxy_ignore_headers Set-Cookie;
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://nicksweeting.com https://cdn.ravenjs.com https://ajax.cloudflare.com; frame-src 'self' https://discordapp.com/; font-src 'self' data: https://oddslingers.com; connect-src 'self' wss://beta.oddslingers.com https://sentry.io; media-src 'self' blob:; img-src 'self' 'unsafe-inline' data: https://nicksweeting.com; object-src 'none'";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            add_header X-Static HIT;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /static/errors/ {
            alias /opt/oddslingers/core/static/errors/;

            proxy_ignore_headers Set-Cookie;
            expires off;
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://nicksweeting.com https://cdn.ravenjs.com https://ajax.cloudflare.com; frame-src 'self' https://discordapp.com/; font-src 'self' data: https://oddslingers.com; connect-src 'self' wss://beta.oddslingers.com https://sentry.io; media-src 'self' blob:; img-src 'self' 'unsafe-inline' data: https://nicksweeting.com; object-src 'none'";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            add_header Cache-Control "no-cache" always;
            add_header X-Static HIT;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /static/ {
            alias /opt/oddslingers/core/static/;

            proxy_ignore_headers Set-Cookie;
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://nicksweeting.com https://cdn.ravenjs.com https://ajax.cloudflare.com; frame-src 'self' https://discordapp.com/; font-src 'self' data: https://oddslingers.com; connect-src 'self' wss://beta.oddslingers.com https://sentry.io; media-src 'self' blob:; img-src 'self' 'unsafe-inline' data: https://nicksweeting.com; object-src 'none'";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            add_header X-Static HIT;
            add_header X-Cache-Status $upstream_cache_status;

            location ~ \.(css|js|jpg|jpeg|png|webp|bmp|ttf|woff|woff2|svg|ico|pdf)$ {
                expires 24h;
                access_log off;
                add_header Referrer-Policy "strict-origin-when-cross-origin";
                add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://nicksweeting.com https://cdn.ravenjs.com https://ajax.cloudflare.com; frame-src 'self' https://discordapp.com/; font-src 'self' data: https://oddslingers.com; connect-src 'self' wss://beta.oddslingers.com https://sentry.io; media-src 'self' blob:; img-src 'self' 'unsafe-inline' data: https://nicksweeting.com; object-src 'none'";
                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
                add_header Cache-Control "public";
                add_header X-Static HIT;
                add_header X-Cache-Status $upstream_cache_status;
            }
        }

        location /socket.io/ {
            # signalmaster server for webrtc channel communication
            proxy_pass  http://127.0.0.1:8888/socket.io/;

            proxy_ignore_headers Set-Cookie;
        }

        location / {
            alias /opt/oddslingers/core/static/;
            try_files $uri @django;

            proxy_ignore_headers Set-Cookie;
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://nicksweeting.com https://cdn.ravenjs.com https://ajax.cloudflare.com; frame-src 'self' https://discordapp.com/; font-src 'self' data: https://oddslingers.com; connect-src 'self' wss://beta.oddslingers.com https://sentry.io; media-src 'self' blob:; img-src 'self' 'unsafe-inline' data: https://nicksweeting.com; object-src 'none'";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            add_header X-Static HIT;
            add_header X-Cache-Status $upstream_cache_status;

            expires max;
            access_log off;
        }

        location @django {
            proxy_pass  http://127.0.0.1:8000;

            expires    off;
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://nicksweeting.com https://cdn.ravenjs.com https://ajax.cloudflare.com; frame-src 'self' https://discordapp.com/; font-src 'self' data: https://oddslingers.com; connect-src 'self' wss://beta.oddslingers.com https://sentry.io; media-src 'self' blob:; img-src 'self' 'unsafe-inline' data: https://nicksweeting.com; object-src 'none'";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            add_header Cache-Control "no-cache" always;
            add_header X-Static MISS;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }

    server {
        listen 127.0.0.1:80;
        server_name 127.0.0.1;
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
    }
}
